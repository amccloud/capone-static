version: '2'
services:
  capone-db:
    image: postgres:9.5.2
    environment:
      POSTGRES_USER: root
      POSTGRES_DB: capone_development
  capone-api:
    command: npm run start:dev-server
    build:
      context: ./
      dockerfile: docker/api.dock
    volumes:
      - .:/home/app/capone
      - /home/app/capone/node_modules
    links:
      - capone-db
    environment:
      NODE_ENV: development
      CAPONE_HOSTNAME: caponeapp.dev
      DATABASE_URL: postgres://root@capone-db/capone_development
      B2_ACCOUNT_ID: 2e5bca248cdd
      B2_APPLICATION_KEY: 000c777e24a9b778e7586783ac9971f62132125aa8
      B2_BUCKET_ID: 826e252bdc3a5214584c0d1d
      FASTLY_API_KEY: 3856852b2adc655752554028b9b53194
      FASTLY_SERVICE_ID: 1zC4od1dKi48Vz6sAgWBaV
    ports:
      - 3000:3000
  capone-router:
    build:
      context: ./
      dockerfile: docker/router.dock
    links:
      - capone-db
      - capone-api:capone-api-1
      - capone-api:capone-api-2
    ports:
      - 80:80
    environment:
      DATABASE_URL: postgres://postgres@capone-db/capone_development
